<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/vue/dist/vue.js" defer></script>
  <script src="bower_components/vue-resource/dist/vue-resource.js" defer></script>
  <script src="bower_components/jquery/dist/jquery.min.js" defer></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" defer></script>
  <script src="js/register.js" defer></script>
  <title>Register</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col col-xs-12">
        <form v-on:submit:prevent="saveUser" id="registerForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" v-model="userData.email">
          </div>
          <div class="form-group">
            <label for="lat">First name</label>
            <input type="text" class="form-control" id="firstName" v-model="userData.firstName">
          </div>
          <div class="form-group">
            <label for="lng">Last name</label>
            <input type="text" class="form-control" id="lastName" v-model="userData.lastName">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input type="text" class="form-control" id="phoneNumber">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
